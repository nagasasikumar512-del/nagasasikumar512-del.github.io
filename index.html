<!DOCTYPE html>
<html>
<head>
  <title>EasyReward</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: white;
      padding: 40px;
      border-radius: 12px;
      width: 320px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    h1 {
      margin-bottom: 20px;
      color: #2a5298;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
      background: #2a5298;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #1e3c72;
    }

    #status {
      margin-top: 10px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>

<body>

<div class="login-box">
  <h1>EasyReward ðŸ’°</h1>

  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">

  <button onclick="signup()">Sign Up</button>
  <button onclick="login()">Login</button>

  <p id="status"></p>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-analytics.js";
  import {
    getAuth,
    createUserWithEmailAndPassword,
    signInWithEmailAndPassword
  } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAQjcbcugInknWIbblR6a2G7Nzfyml7B0g",
    authDomain: "easyreward-764ed.firebaseapp.com",
    databaseURL: "https://easyreward-764ed-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "easyreward-764ed",
    storageBucket: "easyreward-764ed.firebasestorage.app",
    messagingSenderId: "146291320050",
    appId: "1:146291320050:web:618cae66c02f3e294bdc6b",
    measurementId: "G-VC1P35NWZ5"
  };

  const app = initializeApp(firebaseConfig);
  getAnalytics(app);

  const auth = getAuth(app);

  window.signup = function () {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    createUserWithEmailAndPassword(auth, email, password)
      .then(() => {
        document.getElementById("status").innerText = "Signup successful âœ…";
      })
      .catch(e => alert(e.message));
  };

  window.login = function () {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    signInWithEmailAndPassword(auth, email, password)
      .then(() => {
        document.getElementById("status").innerText = "Login successful ðŸŽ‰";
      })
      .catch(e => alert(e.message));
  };
</script>

</body>
</html>
