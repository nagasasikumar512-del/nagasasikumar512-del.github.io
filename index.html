<!DOCTYPE html>
<html>
<head>
<title>EasyReward</title>

<style>
body {
  margin:0;
  font-family:Arial, sans-serif;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#1e3c72,#2a5298);
}

/* Center card */
.box {
  background:white;
  width:360px;
  padding:35px;
  border-radius:18px;
  box-shadow:0 15px 35px rgba(0,0,0,0.3);
  text-align:center;
  animation:fadeIn 0.6s ease;
}

@keyframes fadeIn {
  from {opacity:0; transform:translateY(20px);}
  to {opacity:1; transform:translateY(0);}
}

h2 {
  margin-bottom:20px;
}

input {
  width:100%;
  padding:14px;
  margin:10px 0;
  border-radius:10px;
  border:1px solid #ccc;
  font-size:15px;
}

button {
  width:100%;
  padding:14px;
  margin:10px 0;
  border-radius:10px;
  border:none;
  font-size:16px;
  cursor:pointer;
  transition:0.2s;
}

/* Blue buttons */
.primary {
  background:#2a5298;
  color:white;
}

.primary:hover {
  background:#1e3c72;
}

/* Google button */
.google {
  background:white;
  border:1px solid #ddd;
}

.google:hover {
  background:#f5f5f5;
}

.dashboard h1 {
  font-size:48px;
  margin:15px 0;
}
</style>

</head>

<body>

<div id="login" class="box">

<h2>EasyReward ðŸ’°</h2>

<input id="email" placeholder="Email">
<input id="password" type="password" placeholder="Password">

<button class="primary" onclick="signup()">Sign Up</button>
<button class="primary" onclick="login()">Login</button>

<button class="google" onclick="googleLogin()">
ðŸ”µ Continue with Google
</button>

</div>

<div id="dashboard" class="box dashboard" style="display:none">

<h2>Your Dashboard</h2>
<h1 id="points">0</h1>

<button class="primary" onclick="earn()">Earn +10</button>
<button onclick="logout()">Logout</button>

</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";

import {
  getAuth,
  GoogleAuthProvider,
  signInWithPopup,
  createUserWithEmailAndPassword,
  signInWithEmailAndPassword,
  signOut,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

import {
  getFirestore,
  doc,
  setDoc,
  getDoc,
  updateDoc,
  increment
} from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "easyreward-764ed.firebaseapp.com",
  projectId: "easyreward-764ed"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let userId = null;

window.signup = async () => {
  const user = await createUserWithEmailAndPassword(auth,email.value,password.value);
  await setDoc(doc(db,"users",user.user.uid),{points:0});
};

window.login = async () => {
  await signInWithEmailAndPassword(auth,email.value,password.value);
};

window.googleLogin = async () => {
  const provider = new GoogleAuthProvider();
  const result = await signInWithPopup(auth,provider);

  const ref = doc(db,"users",result.user.uid);
  const snap = await getDoc(ref);

  if(!snap.exists()){
    await setDoc(ref,{points:0});
  }
};

window.logout = () => signOut(auth);

window.earn = async () => {
  const ref = doc(db,"users",userId);
  await updateDoc(ref,{points:increment(10)});
  loadPoints();
};

async function loadPoints(){
  const snap = await getDoc(doc(db,"users",userId));
  document.getElementById("points").innerText = snap.data().points;
}

onAuthStateChanged(auth,async user=>{
  if(user){
    userId=user.uid;
    login.style.display="none";
    dashboard.style.display="block";
    loadPoints();
  } else {
    login.style.display="block";
    dashboard.style.display="none";
  }
});

</script>

</body>
</html>
