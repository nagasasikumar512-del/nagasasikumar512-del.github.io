<body>

<!-- LOGIN BOX -->

<div id="loginBox" class="box">
  <h2>EasyReward ðŸ’°</h2>

  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">

<button onclick="signup()">Sign Up</button> <button onclick="login()">Login</button> <button onclick="googleLogin()">Sign in with Google</button>

</div>

<!-- DASHBOARD -->

<div id="dashboardBox" class="box" style="display:none;">
  <h2>Your Dashboard</h2>
  <h1 id="points">0</h1>

<button onclick="earn()">Earn +10</button> <button onclick="logout()">Logout</button>

</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";

import {
  getAuth,
  createUserWithEmailAndPassword,
  signInWithEmailAndPassword,
  GoogleAuthProvider,
  signInWithPopup,
  signOut,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

import {
  getFirestore,
  doc,
  setDoc,
  getDoc,
  updateDoc,
  increment
} from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";


// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyAQjcbcugInknWIbblR6a2G7Nzfyml7B0g",
  authDomain: "easyreward-764ed.firebaseapp.com",
  projectId: "easyreward-764ed"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let userId = null;

const emailInput = document.getElementById("email");
const passwordInput = document.getElementById("password");


// SIGN UP
window.signup = async () => {
  const user = await createUserWithEmailAndPassword(
    auth,
    emailInput.value,
    passwordInput.value
  );

  await setDoc(doc(db, "users", user.user.uid), { points: 0 });
};


// LOGIN
window.login = async () => {
  await signInWithEmailAndPassword(
    auth,
    emailInput.value,
    passwordInput.value
  );
};


// GOOGLE LOGIN
window.googleLogin = async () => {
  const provider = new GoogleAuthProvider();
  const result = await signInWithPopup(auth, provider);

  const ref = doc(db, "users", result.user.uid);
  const snap = await getDoc(ref);

  if (!snap.exists()) {
    await setDoc(ref, { points: 0 });
  }
};


// LOGOUT
window.logout = () => signOut(auth);


// EARN POINTS
window.earn = async () => {
  const ref = doc(db, "users", userId);
  await updateDoc(ref, { points: increment(10) });
  loadPoints();
};


// LOAD POINTS
async function loadPoints() {
  const snap = await getDoc(doc(db, "users", userId));
  document.getElementById("points").innerText = snap.data().points;
}


// AUTH STATE LISTENER
onAuthStateChanged(auth, async user => {
  if (user) {
    userId = user.uid;

    loginBox.style.display = "none";
    dashboardBox.style.display = "block";

    loadPoints();
  } else {
    loginBox.style.display = "block";
    dashboardBox.style.display = "none";
  }
});

</script>

</body>
